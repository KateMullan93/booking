<ion-header>
	<ion-navbar>
		<ion-title >Room Boooking</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<ion-grid no-padding>
		<ion-row no-padding>
			<ion-col no-padding>
				<p class="todayDate">{{todayDate}}</p>
				<p *ngIf="showMessage&&msgBackground=='#ff5c33'"  class="errorMessageCss orangeBackground">{{messageToDisplay}}</p>
				<p *ngIf="showMessage&&msgBackground=='green'"  class="errorMessageCss greenBackground">{{messageToDisplay}}</p>
				<ion-item class="ionItemCss">
					<ion-label color="primary"  >Start Time</ion-label>
					<ion-input placeholder="12:08" (ionFocus)="closeErrorMessage()"   [(ngModel)]="startTime">
						
					</ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary"  >End Time</ion-label>
					<ion-input placeholder="16:05" (ionFocus)="closeErrorMessage()" [(ngModel)]="endTime">
						
					</ion-input>
				</ion-item>
				<div class="bookingButtonDiv">
					<button ion-button color="primary" class="bookingButton" (click)="bookRoom()">Book</button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
