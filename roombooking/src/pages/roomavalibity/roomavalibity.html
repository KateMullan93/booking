<ion-header >
	<ion-navbar [hideBackButton]="true">
		<ion-buttons left>
			<button ion-button icon-only class="personIcon" (click)="showLogout()">
				<ion-icon name="person"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title text-center>
			Room Avalibity
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content no-padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content
		pullingIcon="arrow-dropdown"
		pullingText="Pull to refresh"
		refreshingSpinner="circles"
		refreshingText="Refreshing...">
	</ion-refresher-content>
</ion-refresher>
<ion-grid no-padding>
	<ion-row no-padding>
		<ion-col no-padding>
			<div  class="logOutCss" ion-fixed *ngIf="logOutStatus">
				<div class="triangle"></div>
				<div class="employeeId">{{employeeNo}}</div>
				<div class="logOutButton">
					<button ion-button color="primary" (click)="logOut()">Logout</button>
				</div>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
<ion-grid no-padding (tap)="closeLogout()">
	<ion-row no-padding *ngFor=" let eachRoom of roomData">
		<ion-col col-4>
			<div class="image" [ngStyle]="{'background-image': 'url(' + eachRoom.image + ')'}">

			</div>
		</ion-col>
		<ion-col col-8>
			<div class="rightSidePart">
				<div class="avalibleUntilText">{{eachRoom.avalibleTime}}</div>
				<button ion-button color="primary" (click)="bookRoom(eachRoom._id)" class="bookingButton" *ngIf="eachRoom.status==='avalible'">Book</button>
				<button ion-button color="gray" class="bookingButton" *ngIf="eachRoom.status==='unavalible'">Book</button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
</ion-content>
