<ion-content no-padding>
	<ion-grid >
		<ion-row>
			<ion-col>
				<p *ngIf="showMessage&&msgBackground=='#ff5c33'"  class="errorMessageCss orangeBackground">{{messageToDisplay}}</p>
				<p *ngIf="showMessage&&msgBackground=='green'"  class="errorMessageCss greenBackground">{{messageToDisplay}}</p>
				<ion-item>
					<ion-label color="primary"  floating>Employee No</ion-label>
					<ion-input value="" [(ngModel)]="employeeNo"></ion-input>
				</ion-item>
				<div class="buttonContent">
					<button ion-button color="primary" (tap)="authenticateEmployee()">Login</button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
